<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eetplanning Hub Pro V48</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #D66D58; --secondary: #4CAF50; --bg: #FFF5F2; --card: #ffffff; --text: #2D3436; --accent: #4A90E2; --header-font: 'Poppins', sans-serif; }
        body.gothic-mode { --primary: #8e44ad; --secondary: #2c3e50; --bg: #0a0a0c; --card: #1a1a1d; --text: #e0e0e0; --accent: #6c5ce7; --header-font: 'UnifrakturMaguntia', serif; }
        .drama-transition { animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both, zoomEffect 0.9s ease-in-out, colorFlash 0.7s ease-in-out; }
        @keyframes shake { 10%, 90% { transform: translate3d(-4px, 0, 0); } 30%, 70% { transform: translate3d(-8px, 0, 0); } 40%, 60% { transform: translate3d(8px, 0, 0); } }
        @keyframes zoomEffect { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }
        @keyframes colorFlash { 0%, 100% { background-color: var(--bg); } 50% { background-color: var(--primary); } }
        * { box-sizing: border-box; transition: all 0.5s ease; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; overflow-x: hidden; }
        .container { max-width: 1200px; margin: 0 auto; }
        .controls-bar { display: flex; justify-content: space-between; align-items: center; background: var(--card); padding: 25px; border-radius: 40px; margin-bottom: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .switch { position: relative; width: 70px; height: 35px; display: inline-block; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #ddd; border-radius: 40px; }
        .slider:before { position: absolute; content: "üè†"; display: flex; align-items: center; justify-content: center; height: 27px; width: 27px; left: 4px; bottom: 4px; background: white; border-radius: 50%; font-size: 14px; transition: 0.4s; }
        input:checked + .slider { background: #8e44ad; }
        input:checked + .slider:before { transform: translateX(35px); content: "ü¶á"; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; }
        .tab-btn { padding: 12px 25px; border-radius: 20px; border: none; cursor: pointer; font-weight: 700; background: var(--card); color: var(--text); box-shadow: 0 4px 10px rgba(0,0,0,0.05); font-size: 0.9rem; }
        .tab-btn.active { background: var(--primary); color: white; transform: translateY(-3px); }
        .shopping-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-bottom: 35px; }
        .shop-card { background: var(--card); padding: 25px; border-radius: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .shop-card h3 { font-family: var(--header-font); color: var(--primary); margin-top: 0; font-size: 1.5rem; }
        .item-list { list-style: none; padding: 0; margin: 0; }
        .item-list li { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(0,0,0,0.05); font-size: 1rem; }
        .total-box { background: var(--primary); color: white; padding: 20px; border-radius: 30px; text-align: center; margin-bottom: 30px; font-weight: 800; font-size: 1.5rem; }
        .calendar-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .day-card { background: var(--card); padding: 30px; border-radius: 35px; text-align: center; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid transparent; display: flex; flex-direction: column; }
        .day-card:hover { transform: translateY(-15px) scale(1.03); border-color: var(--primary); }
        .day-card h3 { font-family: var(--header-font); color: var(--primary); margin: 0 0 15px 0; font-size: 1.3rem; }
        .stat-bar { display: flex; justify-content: space-around; background: rgba(0,0,0,0.04); padding: 12px; border-radius: 20px; margin-bottom: 20px; }
        .stat-item { font-size: 0.85rem; font-weight: 800; }
        .mini-ing-box { font-size: 0.8rem; opacity: 0.8; background: rgba(0,0,0,0.02); padding: 15px; border-radius: 20px; text-align: left; line-height: 1.5; border: 1px dashed rgba(0,0,0,0.1); flex-grow: 1; }
        .vakantie-card { background: #e3f2fd; border: 2px dashed #42a5f5; justify-content: center; align-items: center; min-height: 250px; }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(12px); }
        .modal-content { background: var(--card); color: var(--text); margin: 3% auto; padding: 45px; width: 90%; max-width: 750px; border-radius: 45px; position: relative; border: 3px solid var(--primary); max-height: 85vh; overflow-y: auto; }
        .close { position: absolute; right: 30px; top: 25px; font-size: 40px; cursor: pointer; color: var(--primary); }
    </style>
</head>
<body id="mainBody">
<div class="container" id="mainContainer">
    <div class="controls-bar">
        <div style="display:flex; align-items:center; gap:20px; font-weight:800; font-size: 1.2rem;">
            <span>Ricour</span><label class="switch"><input type="checkbox" id="famToggle" onchange="triggerDrama()"><span class="slider"></span></label><span>Hemmeryckx</span>
        </div>
        <select id="monthSelect" onchange="updateUI()" style="padding:12px 25px; border-radius:20px; border:2px solid #eee; font-weight:700;"><option value="jan">Januari</option><option value="feb">Februari</option></select>
    </div>
    <div class="nav-tabs">
        <button id="p1Btn" class="tab-btn active" onclick="setPeriode('p1')">Week 1 & 2</button>
        <button id="p2Btn" class="tab-btn" onclick="setPeriode('p2')">Week 3 & 4</button>
    </div>
    <div id="priceBanner" class="total-box">Laden...</div>
    <div class="shopping-grid">
        <div class="shop-card"><h3>ü•© Vlees & Vis</h3><ul id="vList" class="item-list"></ul></div>
        <div class="shop-card"><h3>ü•¶ Groenten</h3><ul id="gList" class="item-list"></ul></div>
        <div class="shop-card"><h3>ü•´ Voorraad</h3><ul id="kList" class="item-list"></ul></div>
    </div>
    <div id="calendar" class="calendar-grid"></div>
</div>
<div id="receptModal" class="modal">
    <div class="modal-content"><span class="close" onclick="closeModal()">&times;</span><h2 id="mTitle" style="color:var(--primary); font-family:var(--header-font);"></h2><div id="mStats" style="display:flex; gap:20px; margin-bottom:30px; font-weight:bold; color:var(--accent);"></div><h4>üìã Ingredi√´nten:</h4><ul id="mIng" style="font-size:1.1rem;"></ul><h4>üë®‚Äçüç≥ Bereiding:</h4><div id="mSteps" style="font-size:1.1rem;"></div><div id="mKid" style="background:rgba(251,192,45,0.15); padding:25px; border-radius:25px; border-left:10px solid #fbc02d; font-style:italic; margin-top:40px;"></div></div>
</div>
<script src="recepten.js"></script>
<script>
    let currentPeriode = 'p1';
    function triggerDrama() { document.getElementById('mainBody').classList.add('drama-transition'); setTimeout(() => updateUI(), 400); setTimeout(() => document.getElementById('mainBody').classList.remove('drama-transition'), 900); }
    function setPeriode(p) { currentPeriode = p; document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); document.getElementById(p + 'Btn').classList.add('active'); updateUI(); }
    function updateUI() {
        const isH = document.getElementById('famToggle').checked;
        const m = document.getElementById('monthSelect').value;
        const familyKey = isH ? 'hemmeryckx' : 'ricour';
        const factor = isH ? 0.67 : 1.0;
        document.body.className = isH ? 'gothic-mode' : '';
        if (!recipeData[m] || !shoppingData[m][currentPeriode]) return;
        const data = shoppingData[m][currentPeriode][familyKey];
        const recipes = recipeData[m][currentPeriode].recipes;
        let total = 0;
        const render = (id, list) => {
            const el = document.getElementById(id); el.innerHTML = '';
            if(!list) return;
            list.forEach(i => {
                const parts = i.split(' - ‚Ç¨');
                let text = parts[0];
                if (isH) text = text.replace(/(\d+)/g, n => Math.round(n * factor));
                const priceVal = parts[1] ? parseFloat(parts[1]) : 0;
                total += priceVal;
                el.innerHTML += `<li><span>${text}</span><b>${priceVal > 0 ? '‚Ç¨'+priceVal.toFixed(2) : ''}</b></li>`;
            });
        };
        render('vList', data.v); render('gList', data.g); render('kList', data.k);
        document.getElementById('priceBanner').innerText = `Totaal: ‚Ç¨${total.toFixed(2)}`;
        const grid = document.getElementById('calendar'); grid.innerHTML = '';
        recipes.forEach(x => {
            const card = document.createElement('div');
            if (!isH && x.ricourVakantie) {
                card.className = 'day-card vakantie-card';
                card.innerHTML = `<div style="font-size:4rem;">${x.ricourVakantie.split(' ')[0]}</div><b style="font-family:var(--header-font);">${x.ricourVakantie.split(' ')[1]}</b>`;
            } else {
                card.className = 'day-card';
                const miniIng = x.ing ? x.ing.slice(0,4).map(i => i.replace(/(\d+)/g, n => Math.round(n * factor))).join(', ') + '...' : '';
                card.innerHTML = `<h3>${x.m}</h3><div class="stat-bar"><div class="stat-item">üî• ${x.kcal}</div><div class="stat-item">üí™ ${x.p}g</div><div class="stat-item">üïí ${x.t}m</div></div><div class="mini-ing-box"><b>üõí Ingredi√´nten:</b><br>${miniIng}</div>`;
                card.onclick = () => showModal(x, factor);
            }
            grid.appendChild(card);
        });
    }
    function showModal(x, f) {
        document.getElementById('mTitle').innerText = x.m;
        document.getElementById('mStats').innerHTML = `<span>üî• ${x.kcal} kcal</span> <span>üí™ ${x.p}g eiwit</span> <span>üïí ${x.t} min</span>`;
        document.getElementById('mIng').innerHTML = x.ing ? x.ing.map(i => `<li>${i.replace(/(\d+)/g, n => Math.round(n * f))}</li>`).join('') : '';
        document.getElementById('mSteps').innerHTML = x.steps ? x.steps.map(s => `<p style="margin-bottom:15px; border-left:4px solid var(--primary); padding-left:15px;">${s}</p>`).join('') : '';
        document.getElementById('mKid').innerHTML = x.kid ? `<b>üë∂ Kind-tip:</b> ${x.kid}` : '';
        document.getElementById('receptModal').style.display = 'block';
    }
    function closeModal() { document.getElementById('receptModal').style.display = 'none'; }
    window.onclick = e => { if (e.target.className === 'modal') closeModal(); }
    window.onload = updateUI;
</script>
</body>
</html>
