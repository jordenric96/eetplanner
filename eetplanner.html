<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eetplanning Hub Pro V52</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #D66D58; --secondary: #4CAF50; --bg: #FFF5F2; --card: #ffffff; --text: #2D3436; --accent: #4A90E2; --header-font: 'Poppins', sans-serif; }
        body.gothic-mode { --primary: #8e44ad; --secondary: #2c3e50; --bg: #0a0a0c; --card: #1a1a1d; --text: #e0e0e0; --accent: #6c5ce7; --header-font: 'UnifrakturMaguntia', serif; }
        
        * { box-sizing: border-box; transition: all 0.3s; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; overflow-x: hidden; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        .controls-bar { 
            display: flex; flex-direction: column; gap: 20px; align-items: center; 
            background: var(--card); padding: 20px; border-radius: 30px; margin-bottom: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
        }

        @media (min-width: 600px) {
            .controls-bar { flex-direction: row; justify-content: space-between; padding: 25px 40px; }
        }

        .family-switch-container { display: flex; align-items: center; gap: 15px; font-weight: 800; font-size: 1.1rem; }
        #monthSelect { 
            padding: 12px 20px; border-radius: 20px; border: 2px solid var(--primary); 
            font-weight: 700; background: var(--card); color: var(--text); width: 100%; max-width: 300px;
        }

        .switch { position: relative; width: 60px; height: 30px; display: inline-block; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #ddd; border-radius: 40px; }
        .slider:before { position: absolute; content: "üè†"; display: flex; align-items: center; justify-content: center; height: 24px; width: 24px; left: 3px; bottom: 3px; background: white; border-radius: 50%; font-size: 12px; transition: 0.4s; }
        input:checked + .slider { background: #8e44ad; }
        input:checked + .slider:before { transform: translateX(30px); content: "ü¶á"; }

        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; }
        .tab-btn { padding: 12px 20px; border-radius: 15px; border: none; cursor: pointer; font-weight: 700; background: var(--card); color: var(--text); }
        .tab-btn.active { background: var(--primary); color: white; }

        .shopping-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .shop-card { background: var(--card); padding: 20px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .shop-card h3 { color: var(--primary); margin-top: 0; }
        .item-list { list-style: none; padding: 0; margin: 0; }
        .item-list li { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(0,0,0,0.05); font-size: 0.95rem; }

        .total-box { background: var(--primary); color: white; padding: 15px; border-radius: 25px; text-align: center; margin-bottom: 25px; font-weight: 800; font-size: 1.3rem; }

        .calendar-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
        .day-card { 
            background: var(--card); padding: 20px; border-radius: 30px; cursor: pointer; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.05); position: relative; overflow: hidden;
        }
        .day-card.completed { border: 2px solid var(--secondary); opacity: 0.7; }
        .day-card h3 { color: var(--primary); margin: 10px 0; font-size: 1.1rem; }
        
        .stat-bar { display: flex; justify-content: space-around; background: rgba(0,0,0,0.04); padding: 8px; border-radius: 12px; margin-bottom: 12px; font-size: 0.75rem; font-weight: bold; }
        .mini-ing-box { font-size: 0.8rem; background: rgba(0,0,0,0.03); padding: 10px; border-radius: 15px; min-height: 45px; }

        .checkbox-container { position: absolute; top: 15px; right: 15px; z-index: 10; }
        .checkbox-container input { width: 22px; height: 22px; cursor: pointer; accent-color: var(--secondary); }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); }
        .modal-content { background: var(--card); margin: 5% auto; padding: 30px; width: 95%; max-width: 600px; border-radius: 35px; position: relative; max-height: 85vh; overflow-y: auto; }
        .close { position: absolute; right: 20px; top: 15px; font-size: 30px; cursor: pointer; color: var(--primary); }

        .drama-transition { animation: shake 0.6s both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-2px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
    </style>
</head>
<body id="mainBody">

<div class="container">
    <div class="controls-bar">
        <div class="family-switch-container">
            <span>Ricour</span>
            <label class="switch">
                <input type="checkbox" id="famToggle" onchange="triggerDrama()">
                <span class="slider"></span>
            </label>
            <span>Hemmeryckx</span>
        </div>
        
        <select id="monthSelect" onchange="loadNewData()">
            <option value="januari">Januari</option>
            <option value="februari">Februari</option>
        </select>
        
        <button onclick="clearProgress()" style="background:none; border:1px solid var(--primary); color:var(--primary); padding:8px 15px; border-radius:15px; cursor:pointer; font-weight:bold;">Wis voortgang</button>
    </div>

    <div class="nav-tabs">
        <button id="w12Btn" class="tab-btn active" onclick="setPeriode('w1&2')">Week 1 & 2</button>
        <button id="w34Btn" class="tab-btn" onclick="setPeriode('w3&4')">Week 3 & 4</button>
    </div>

    <div id="priceBanner" class="total-box">Resterend: ‚Ç¨0.00</div>

    <div class="shopping-grid">
        <div class="shop-card"><h3>ü•© Vlees/Vis</h3><ul id="vList" class="item-list"></ul></div>
        <div class="shop-card"><h3>ü•¶ Groenten</h3><ul id="gList" class="item-list"></ul></div>
        <div class="shop-card"><h3>ü•´ Voorraad</h3><ul id="kList" class="item-list"></ul></div>
    </div>

    <div id="calendar" class="calendar-grid"></div>
</div>

<div id="receptModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="mTitle" style="color:var(--primary);"></h2>
        <div id="mStats" style="display:flex; gap:15px; margin-bottom:20px; font-weight:bold; font-size:0.9rem;"></div>
        <h4>Ingredi√´nten:</h4><ul id="mIng"></ul>
        <h4>Bereiding:</h4><div id="mSteps"></div>
        <div id="mKid" style="background:rgba(251,192,45,0.1); padding:15px; border-radius:20px; margin-top:20px; font-size:0.9rem;"></div>
    </div>
</div>

<script>
    let currentPeriode = 'w1&2';
    let checkedRecipes = JSON.parse(localStorage.getItem('checkedRecipes')) || [];

    function loadNewData() {
        const maand = document.getElementById('monthSelect').value;
        const oldScript = document.getElementById('data-script');
        if (oldScript) oldScript.remove();

        const script = document.createElement('script');
        script.id = 'data-script';
        script.src = `${maand}/recepten_${currentPeriode}.js?t=${new Date().getTime()}`;
        script.onload = () => updateUI();
        script.onerror = () => {
            document.getElementById('priceBanner').innerText = "Data niet gevonden.";
            document.getElementById('calendar').innerHTML = "";
        };
        document.head.appendChild(script);
    }

    function setPeriode(p) {
        currentPeriode = p;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(p === 'w1&2' ? 'w12Btn' : 'w34Btn').classList.add('active');
        loadNewData();
    }

    function triggerDrama() {
        document.getElementById('mainBody').classList.add('drama-transition');
        setTimeout(() => updateUI(), 400);
        setTimeout(() => document.getElementById('mainBody').classList.remove('drama-transition'), 900);
    }

    function toggleCheck(id, event) {
        event.stopPropagation();
        if (checkedRecipes.includes(id)) {
            checkedRecipes = checkedRecipes.filter(r => r !== id);
        } else {
            checkedRecipes.push(id);
        }
        localStorage.setItem('checkedRecipes', JSON.stringify(checkedRecipes));
        updateUI();
    }

    function clearProgress() {
        if(confirm("Alle vinkjes wissen?")) {
            checkedRecipes = [];
            localStorage.removeItem('checkedRecipes');
            updateUI();
        }
    }

    function updateUI() {
        const isH = document.getElementById('famToggle').checked;
        const familyKey = isH ? 'hemmeryckx' : 'ricour';
        const factor = isH ? 0.67 : 1.0;
        document.body.className = isH ? 'gothic-mode' : '';
        
        if (typeof shoppingData === 'undefined' || typeof recipeData === 'undefined') return;

        // Boodschappenlijst filteren op basis van actieve recepten
        const activeRecipes = recipeData.recipes.filter(r => !checkedRecipes.includes(r.id));
        const activeIngredients = activeRecipes.flatMap(r => r.ing.map(i => i.toLowerCase()));

        let total = 0;
        const renderList = (id, list) => {
            const el = document.getElementById(id); el.innerHTML = '';
            list.forEach(itemStr => {
                const parts = itemStr.split(' - ‚Ç¨');
                const itemName = parts[0];
                const price = parts[1] ? parseFloat(parts[1]) : 0;
                
                // Check of dit item nodig is in resterende recepten
                const isNeeded = activeIngredients.some(ai => itemName.toLowerCase().includes(ai) || ai.includes(itemName.toLowerCase()));
                
                if (isNeeded || checkedRecipes.length === 0) {
                    total += price;
                    el.innerHTML += `<li><span>${itemName}</span><b>${price > 0 ? '‚Ç¨'+price.toFixed(2) : ''}</b></li>`;
                }
            });
        };

        renderList('vList', shoppingData[familyKey].v);
        renderList('gList', shoppingData[familyKey].g);
        renderList('kList', shoppingData[familyKey].k);
        document.getElementById('priceBanner').innerText = `Resterend: ‚Ç¨${total.toFixed(2)}`;

        // Kalender Grid opbouwen
        const grid = document.getElementById('calendar'); grid.innerHTML = '';
        recipeData.recipes.forEach(x => {
            const isChecked = checkedRecipes.includes(x.id);
            const card = document.createElement('div');
            card.className = `day-card ${isChecked ? 'completed' : ''}`;
            
            const ingPreview = x.ing.slice(0, 3).join(', ') + (x.ing.length > 3 ? '...' : '');

            card.innerHTML = `
                <div class="checkbox-container">
                    <input type="checkbox" ${isChecked ? 'checked' : ''} onclick="toggleCheck('${x.id}', event)">
                </div>
                <h3 style="${isChecked ? 'text-decoration:line-through;opacity:0.5;' : ''}">${x.m}</h3>
                <div class="stat-bar">
                    <span>üî• ${x.kcal}</span><span>üí™ ${x.p}g</span><span>üïí ${x.t}m</span>
                </div>
                <div class="mini-ing-box">üõí ${ingPreview}</div>
            `;
            card.onclick = () => showModal(x, factor);
            grid.appendChild(card);
        });
    }

    function showModal(x, f) {
        document.getElementById('mTitle').innerText = x.m;
        document.getElementById('mStats').innerHTML = `<span>üî• ${x.kcal} kcal</span> <span>üí™ ${x.p}g</span> <span>üïí ${x.t}m</span>`;
        document.getElementById('mIng').innerHTML = x.ing.map(i => `<li>${i.replace(/(\d+)/g, n => Math.round(n * f))}</li>`).join('');
        document.getElementById('mSteps').innerHTML = x.steps.map(s => `<p>${s}</p>`).join('');
        document.getElementById('mKid').innerHTML = x.kid ? `<b>Kind-Tip:</b> ${x.kid}` : '';
        document.getElementById('receptModal').style.display = 'block';
    }

    function closeModal() { document.getElementById('receptModal').style.display = 'none'; }
    window.onclick = (e) => { if(e.target.className === 'modal') closeModal(); }
    window.onload = loadNewData;
</script>
</body>
</html>
