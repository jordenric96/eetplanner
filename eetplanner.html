<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eetplanning Hub Pro V28 - Fixed Vers-Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #D66D58; --secondary: #4CAF50; --bg: #FFF5F2;
            --card: rgba(255, 255, 255, 0.95); --text: #2D3436;
            --accent: #4A90E2; --shadow: 0 15px 35px rgba(214, 109, 88, 0.1);
            --header-font: 'Poppins', sans-serif;
            --transition: 0.4s ease;
        }
        body.gothic-mode {
            --primary: #8e44ad; --secondary: #2c3e50; --bg: #0a0a0c;
            --card: rgba(25, 25, 30, 0.98); --text: #e0e0e0;
            --accent: #6c5ce7; --shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            --header-font: 'UnifrakturMaguntia', serif;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; min-height: 100vh; transition: background var(--transition); }
        .container { max-width: 1200px; margin: 0 auto; }
        .controls-bar { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; background: var(--card); padding: 20px; border-radius: 30px; box-shadow: var(--shadow); margin-bottom: 20px; gap: 20px; }
        .family-toggle { display: flex; align-items: center; gap: 15px; font-weight: 600; }
        .switch { position: relative; width: 60px; height: 30px; display: inline-block; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #ddd; border-radius: 30px; transition: .4s; }
        .slider:before { position: absolute; content: "üè†"; display: flex; align-items: center; justify-content: center; height: 22px; width: 22px; left: 4px; bottom: 4px; background: white; border-radius: 50%; transition: .4s; font-size: 12px; }
        input:checked + .slider { background: var(--primary); }
        input:checked + .slider:before { transform: translateX(30px); content: "ü¶á"; }
        header h1 { text-align: center; font-family: var(--header-font); font-size: 2.5rem; margin: 10px 0; color: var(--primary); }
        .top-info { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 30px; }
        .staple-card { background: var(--card); border-left: 8px solid var(--accent); border-radius: 20px; padding: 20px; box-shadow: var(--shadow); }
        .staple-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; font-size: 0.8rem; }
        .filter-card { background: #fff; border: 2px solid #eee; border-radius: 20px; padding: 15px; display: flex; flex-direction: column; align-items: center; text-align: center; cursor: pointer; transition: 0.3s; }
        .filter-card.active { background: var(--secondary); color: white; transform: scale(1.05); border-color: transparent; }
        .tab-menu { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; }
        .tab-btn { padding: 12px 30px; border: none; border-radius: 50px; cursor: pointer; font-weight: 700; background: var(--card); color: var(--text); box-shadow: var(--shadow); transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: white; }
        .total-box { background: var(--primary); padding: 15px; border-radius: 20px; color: white; font-weight: 800; font-size: 1.3rem; text-align: center; margin-bottom: 15px; box-shadow: var(--shadow); }
        .copy-area { display: flex; justify-content: center; margin-bottom: 20px; }
        .copy-btn { background: var(--accent); color: white; border: none; padding: 10px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 0.9rem; transition: 0.2s; }
        .shopping-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-bottom: 40px; }
        .shop-card { background: var(--card); padding: 25px; border-radius: 25px; box-shadow: var(--shadow); }
        .shop-card h3 { color: var(--primary); border-bottom: 2px solid rgba(0,0,0,0.05); padding-bottom: 10px; margin-top: 0; }
        .item-list { list-style: none; padding: 0; margin: 0; }
        .item-list li { padding: 12px 0; border-bottom: 1px solid rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; cursor: pointer; }
        .item-list li.checked { opacity: 0.3; text-decoration: line-through; }
        .item-list li.hidden { display: none; }
        .calendar-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
        .day-card { background: var(--card); border-radius: 25px; padding: 20px; text-align: center; cursor: pointer; min-height: 320px; display: flex; flex-direction: column; box-shadow: var(--shadow); transition: 0.3s; border: 2px solid transparent; }
        .day-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .mini-ing-box { background: rgba(0,0,0,0.04); border-radius: 12px; padding: 10px; font-size: 0.7rem; margin: 10px 0; border: 1px dashed rgba(0,0,0,0.1); color: var(--text); line-height: 1.4; text-align: left; }
        .stat-pill { background: rgba(0,0,0,0.05); padding: 5px 10px; border-radius: 10px; font-weight: 700; font-size: 0.7rem; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); }
        .modal-content { background: var(--card); color: var(--text); max-width: 700px; margin: 5vh auto; border-radius: 35px; padding: 40px; position: relative; max-height: 90vh; overflow-y: auto; }
    </style>
</head>
<body id="mainBody">

<div class="container">
    <div class="controls-bar">
        <div class="family-toggle">
            <span>Ricour - De Bruyn</span>
            <label class="switch"><input type="checkbox" id="famToggle" onchange="updateUI()"><span class="slider"></span></label>
            <span>Hemmeryckx - Debodt</span>
        </div>
        <select id="monthSelect" onchange="updateUI()" style="padding:10px; border-radius:15px; border:1px solid #ddd; font-family:inherit; font-weight:600;">
            <option value="jan">Januari</option>
            <option value="feb">Februari</option>
        </select>
    </div>

    <header><h1 id="title">Eetplanning Hub</h1></header>

    <div class="top-info">
        <div class="staple-card">
            <h3 style="margin:0 0 10px 0; font-size: 0.9rem; color: var(--accent);">üè† Kast-check (Deze periode):</h3>
            <div class="staple-grid" id="stapleGrid"></div>
        </div>
        <div class="filter-card" id="week2Filter" onclick="toggleWeek2Filter()">
            <span>ü•ó</span>
            <div style="font-weight: bold; font-size: 0.8rem;">Week 2 Vers-Check<br><small>Toont restant verse items</small></div>
        </div>
    </div>

    <div class="tab-menu">
        <button id="p1Btn" class="tab-btn active" onclick="setPeriode('p1')">Week 1 & 2</button>
        <button id="p2Btn" class="tab-btn" onclick="setPeriode('p2')">Week 3 & 4</button>
    </div>

    <div id="priceBanner" class="total-box">Geschat Totaal: ‚Ç¨0.00</div>
    <div class="copy-area"><button class="copy-btn" onclick="copyList()">üìã Kopieer Lijst voor WhatsApp</button></div>

    <div class="shopping-section">
        <div class="shop-card"><h3>ü•© Vlees & Vis</h3><ul id="vList" class="item-list"></ul></div>
        <div class="shop-card"><h3>ü•¶ Groenten</h3><ul id="gList" class="item-list"></ul></div>
        <div class="shop-card"><h3>ü•´ Voorraad</h3><ul id="kList" class="item-list"></ul></div>
    </div>

    <div class="calendar-grid" id="calendar"></div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal()" style="position:absolute;right:30px;top:20px;font-size:35px;cursor:pointer;">&times;</span>
        <h2 id="mTitle" style="color:var(--primary); margin-top:0;"></h2>
        <div id="mStats" style="display:flex; gap:10px; margin-bottom:20px;"></div>
        <div id="mIng" style="background:rgba(0,0,0,0.04); padding:20px; border-radius:20px; margin-bottom:20px; font-size:0.95rem;"></div>
        <div id="mKid" style="background:#FFF9C4; color:#5D4037; padding:20px; border-radius:20px; font-size:0.9rem; margin-bottom:20px; border-left: 6px solid #FBC02D;"></div>
        <strong>Bereiding:</strong><ol id="mSteps" style="line-height: 1.8; margin-top:15px; padding-left:20px;"></ol>
    </div>
</div>

<script src="recepten.js"></script>
<script>
    let currentPeriode = 'p1';
    let onlyWeek2Vers = false;

    function toggleWeek2Filter() {
        onlyWeek2Vers = !onlyWeek2Vers;
        document.getElementById('week2Filter').classList.toggle('active', onlyWeek2Vers);
        updateUI();
    }

    function setPeriode(p) {
        currentPeriode = p;
        document.getElementById('p1Btn').classList.toggle('active', p === 'p1');
        document.getElementById('p2Btn').classList.toggle('active', p === 'p2');
        updateUI();
    }

    function copyList() {
        let text = `üõí *BOODSCHAPPENLIJST ${currentPeriode.toUpperCase()}*\n\n`;
        document.querySelectorAll('.item-list li:not(.hidden)').forEach(li => {
            text += `‚Ä¢ ${li.querySelector('span').innerText}\n`;
        });
        navigator.clipboard.writeText(text).then(() => alert("Lijst gekopieerd!"));
    }

    function updateUI() {
        const isH = document.getElementById('famToggle').checked;
        const m = document.getElementById('monthSelect').value;
        const factor = isH ? 0.67 : 1.0;
        const familyKey = isH ? 'hemmeryckx' : 'ricour';

        document.body.className = isH ? 'gothic-mode' : '';
        document.getElementById('title').innerText = isH ? "Hemmeryckx - Debodt" : "Ricour - De Bruyn";

        if (!recipeData[m] || !recipeData[m][currentPeriode]) return;
        const config = recipeData[m][currentPeriode];

        // 1. Kast-check
        let pStaples = [...altijdNodig];
        config.recipes.forEach(r => { if(r.kast) pStaples.push(...r.kast); });
        document.getElementById('stapleGrid').innerHTML = [...new Set(pStaples)].map(s => `<div>‚Ä¢ ${s}</div>`).join('');

        // 2. Boodschappen & Vers-Check Logica
        const s = shoppingData[m][currentPeriode][familyKey];
        let total = 0;

        const renderList = (id, list) => {
            const listEl = document.getElementById(id);
            listEl.innerHTML = '';
            list.forEach(item => {
                let text = item.split(' - ‚Ç¨')[0];
                const price = parseFloat(item.split(' - ‚Ç¨')[1]) || 0;
                const isVers = item.includes('ü•ó');
                let classes = '';

                if (onlyWeek2Vers) {
                    if (!isVers) {
                        classes = 'hidden';
                    } else {
                        // REKENLOGICA: Zoek getallen in de tekst (bijv "3 stuks" of "500g")
                        const numMatch = text.match(/(\d+)/);
                        if (numMatch) {
                            const totaal = parseInt(numMatch[1]);
                            // We nemen aan dat ongeveer 60% vers gekocht moet worden in week 2
                            const restant = Math.max(1, Math.floor(totaal * 0.6));
                            text = text.replace(totaal, restant + " (bijhalen)");
                        }
                    }
                } else {
                    total += price;
                }

                const li = document.createElement('li');
                if (classes) li.className = classes;
                li.innerHTML = `<span>${text}</span><b style="color:var(--primary)">‚Ç¨${price.toFixed(2)}</b>`;
                li.onclick = () => li.classList.toggle('checked');
                listEl.appendChild(li);
            });
        };

        renderList('vList', s.v); renderList('gList', s.g); renderList('kList', s.k);
        document.getElementById('priceBanner').innerText = `Geschat Totaal: ‚Ç¨${total.toFixed(2)}`;

        // 3. Kalender
        const grid = document.getElementById('calendar');
        grid.innerHTML = '';
        const startDate = new Date(config.startDatum);

        config.recipes.forEach((x, index) => {
            const date = new Date(startDate);
            date.setDate(date.getDate() + index);
            if(index >= 5) date.setDate(date.getDate() + 2);
            const dateStr = date.toLocaleDateString('nl-NL', { weekday: 'short', day: 'numeric', month: 'short' });
            
            const miniIng = x.ing.map(i => i.replace(/(\d+)/g, m => Math.round(parseFloat(m)*factor))).join(', ');

            const card = document.createElement('div');
            card.className = 'day-card';
            card.innerHTML = `
                <div style="font-size:0.75rem; opacity:0.6;">${dateStr}</div>
                <h2 style="color:var(--primary); font-size:1.1rem; margin: 10px 0; flex-grow:1;">${x.m}</h2>
                <div class="mini-ing-box"><b>üõí Nodig:</b><br>${miniIng}</div>
                <div style="display:flex; justify-content:center; gap:8px; margin-top:auto;">
                    <span class="stat-pill">üî• ${x.kcal}</span><span class="stat-pill">üí™ ${Math.round(x.p)}g</span><span class="stat-pill">üïí ${x.t}m</span>
                </div>`;
            card.onclick = () => {
                document.getElementById('mTitle').innerText = x.m;
                document.getElementById('mStats').innerHTML = `<span class="stat-pill">üî• ${x.kcal} kcal</span><span class="stat-pill">üí™ ${x.p}g eiwit</span><span class="stat-pill">üïí ${x.t} min</span>`;
                document.getElementById('mIng').innerHTML = `<strong>Nodig:</strong><br>${x.ing.map(i => i.replace(/(\d+)/g, m => Math.round(parseFloat(m)*factor))).join(', ')}`;
                document.getElementById('mKid').innerHTML = `<b>üë∂ Kind-tip:</b> ${x.kid}`;
                document.getElementById('mSteps').innerHTML = x.steps.map(s => `<li>${s}</li>`).join('');
                document.getElementById('modal').style.display = 'block';
            };
            grid.appendChild(card);
        });
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    window.onload = updateUI;
</script>

</body>
</html>
