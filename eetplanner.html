<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eetplanning Hub Pro V50</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        /* CSS blijft hetzelfde als in V48 voor de Gothic Show en styling */
        :root { --primary: #D66D58; --secondary: #4CAF50; --bg: #FFF5F2; --card: #ffffff; --text: #2D3436; --accent: #4A90E2; --header-font: 'Poppins', sans-serif; }
        body.gothic-mode { --primary: #8e44ad; --secondary: #2c3e50; --bg: #0a0a0c; --card: #1a1a1d; --text: #e0e0e0; --accent: #6c5ce7; --header-font: 'UnifrakturMaguntia', serif; }
        .drama-transition { animation: shake 0.6s both, zoomEffect 0.9s ease-in-out, colorFlash 0.7s ease-in-out; }
        @keyframes shake { 10%, 90% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(6px, 0, 0); } }
        @keyframes zoomEffect { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes colorFlash { 0%, 100% { background-color: var(--bg); } 50% { background-color: var(--primary); } }
        * { box-sizing: border-box; transition: all 0.4s; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; overflow-x: hidden; }
        .container { max-width: 1200px; margin: 0 auto; }
        .controls-bar { display: flex; justify-content: space-between; align-items: center; background: var(--card); padding: 25px; border-radius: 40px; margin-bottom: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .switch { position: relative; width: 70px; height: 35px; display: inline-block; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #ddd; border-radius: 40px; }
        .slider:before { position: absolute; content: "üè†"; display: flex; align-items: center; justify-content: center; height: 27px; width: 27px; left: 4px; bottom: 4px; background: white; border-radius: 50%; transition: 0.4s; }
        input:checked + .slider { background: #8e44ad; }
        input:checked + .slider:before { transform: translateX(35px); content: "ü¶á"; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; }
        .tab-btn { padding: 12px 25px; border-radius: 20px; border: none; cursor: pointer; font-weight: 700; background: var(--card); color: var(--text); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .tab-btn.active { background: var(--primary); color: white; transform: translateY(-3px); }
        .shopping-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-bottom: 35px; }
        .shop-card { background: var(--card); padding: 25px; border-radius: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .shop-card h3 { font-family: var(--header-font); color: var(--primary); margin-top: 0; }
        .item-list { list-style: none; padding: 0; margin: 0; }
        .item-list li { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(0,0,0,0.05); font-size: 1rem; }
        .total-box { background: var(--primary); color: white; padding: 20px; border-radius: 30px; text-align: center; margin-bottom: 30px; font-weight: 800; font-size: 1.5rem; }
        .calendar-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .day-card { background: var(--card); padding: 25px; border-radius: 35px; text-align: center; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.05); display: flex; flex-direction: column; }
        .day-card h3 { font-family: var(--header-font); color: var(--primary); font-size: 1.2rem; margin-bottom: 10px; }
        .stat-bar { display: flex; justify-content: space-around; background: rgba(0,0,0,0.04); padding: 10px; border-radius: 20px; margin-bottom: 15px; }
        .mini-ing-box { font-size: 0.8rem; opacity: 0.8; background: rgba(0,0,0,0.02); padding: 12px; border-radius: 15px; text-align: left; }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(12px); }
        .modal-content { background: var(--card); color: var(--text); margin: 3% auto; padding: 45px; width: 90%; max-width: 750px; border-radius: 45px; position: relative; border: 3px solid var(--primary); max-height: 85vh; overflow-y: auto; }
        .close { position: absolute; right: 30px; top: 25px; font-size: 40px; cursor: pointer; color: var(--primary); }
    </style>
</head>
<body id="mainBody">

<div class="container" id="mainContainer">
    <div class="controls-bar">
        <div style="display:flex; align-items:center; gap:20px; font-weight:800;">
            <span>Ricour</span>
            <label class="switch"><input type="checkbox" id="famToggle" onchange="triggerDrama()"><span class="slider"></span></label>
            <span>Hemmeryckx</span>
        </div>
        <select id="monthSelect" onchange="loadNewData()" style="padding:12px; border-radius:20px; font-weight:700;">
            <option value="januari">Januari</option>
            <option value="februari">Februari</option>
            <option value="maart">Maart</option>
            <option value="april">April</option>
            <option value="mei">Mei</option>
            <option value="juni">Juni</option>
            <option value="juli">Juli</option>
            <option value="augustus">Augustus</option>
            <option value="september">September</option>
            <option value="oktober">Oktober</option>
            <option value="november">November</option>
            <option value="december">December</option>
        </select>
    </div>

    <div class="nav-tabs">
        <button id="w12Btn" class="tab-btn active" onclick="setPeriode('w1&2')">Week 1 & 2</button>
        <button id="w34Btn" class="tab-btn" onclick="setPeriode('w3&4')">Week 3 & 4</button>
    </div>

    <div id="priceBanner" class="total-box">Data laden...</div>

    <div class="shopping-grid">
        <div class="shop-card"><h3>ü•© Vlees & Vis</h3><ul id="vList" class="item-list"></ul></div>
        <div class="shop-card"><h3>ü•¶ Groenten</h3><ul id="gList" class="item-list"></ul></div>
        <div class="shop-card"><h3>ü•´ Voorraad</h3><ul id="kList" class="item-list"></ul></div>
    </div>
    <div id="calendar" class="calendar-grid"></div>
</div>

<div id="receptModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="mTitle"></h2>
        <div id="mStats" style="display:flex; gap:20px; margin-bottom:25px; font-weight:bold; color:var(--accent);"></div>
        <h4>üìã Ingredi√´nten:</h4><ul id="mIng"></ul>
        <h4>üë®‚Äçüç≥ Uitgebreide Bereiding:</h4><div id="mSteps"></div>
        <div id="mKid" style="background:rgba(251,192,45,0.15); padding:20px; border-radius:20px; border-left:10px solid #fbc02d; font-style:italic; margin-top:30px;"></div>
    </div>
</div>

<script>
    let currentPeriode = 'w1&2';

    // Functie om data-scripts dynamisch te laden
    function loadNewData() {
        const maand = document.getElementById('monthSelect').value;
        const scriptId = 'data-script';
        
        // Verwijder vorig script
        const oldScript = document.getElementById(scriptId);
        if (oldScript) oldScript.remove();

        // Maak nieuw script aan
        const script = document.createElement('script');
        script.id = scriptId;
        script.src = `${maand}/recepten_${currentPeriode}.js`;
        script.onload = () => updateUI();
        script.onerror = () => {
            document.getElementById('priceBanner').innerText = "Geen data gevonden voor deze selectie.";
            document.getElementById('calendar').innerHTML = "";
        };
        document.head.appendChild(script);
    }

    function setPeriode(p) {
        currentPeriode = p;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(p === 'w1&2' ? 'w12Btn' : 'w34Btn').classList.add('active');
        loadNewData();
    }

    function triggerDrama() {
        document.getElementById('mainBody').classList.add('drama-transition');
        setTimeout(() => updateUI(), 400);
        setTimeout(() => document.getElementById('mainBody').classList.remove('drama-transition'), 900);
    }

    function updateUI() {
        const isH = document.getElementById('famToggle').checked;
        const factor = isH ? 0.67 : 1.0;
        document.body.className = isH ? 'gothic-mode' : '';

        // Gebruik de variabelen die uit de losse JS bestanden komen
        if (typeof shoppingData === 'undefined' || typeof recipeData === 'undefined') return;

        const familyKey = isH ? 'hemmeryckx' : 'ricour';
        const s = shoppingData[familyKey];
        const r = recipeData.recipes;

        let total = 0;
        const render = (id, list) => {
            const el = document.getElementById(id); el.innerHTML = '';
            list.forEach(i => {
                const parts = i.split(' - ‚Ç¨');
                let text = parts[0];
                if (isH) text = text.replace(/(\d+)/g, n => Math.round(n * factor));
                const price = parts[1] ? parseFloat(parts[1]) : 0;
                total += price;
                el.innerHTML += `<li><span>${text}</span><b>${price > 0 ? '‚Ç¨'+price.toFixed(2) : ''}</b></li>`;
            });
        };
        render('vList', s.v); render('gList', s.g); render('kList', s.k);
        document.getElementById('priceBanner').innerText = `Totaal: ‚Ç¨${total.toFixed(2)}`;

        const grid = document.getElementById('calendar'); grid.innerHTML = '';
        r.forEach(x => {
            const card = document.createElement('div');
            if (!isH && x.ricourVakantie) {
                card.className = 'day-card vakantie-card';
                card.innerHTML = `<div style="font-size:3.5rem;">${x.ricourVakantie.split(' ')[0]}</div><b>${x.ricourVakantie.split(' ')[1]}</b>`;
            } else {
                card.className = 'day-card';
                const mini = x.ing.slice(0,3).map(i => i.replace(/(\d+)/g, n => Math.round(n * factor))).join(', ') + '...';
                card.innerHTML = `<h3>${x.m}</h3><div class="stat-bar"><span>üî• ${x.kcal}</span><span>üí™ ${x.p}g</span><span>üïí ${x.t}m</span></div><div class="mini-ing-box"><b>Ingredi√´nten:</b><br>${mini}</div>`;
                card.onclick = () => showModal(x, factor);
            }
            grid.appendChild(card);
        });
    }

    function showModal(x, f) {
        document.getElementById('mTitle').innerText = x.m;
        document.getElementById('mStats').innerHTML = `<span>üî• ${x.kcal} kcal</span> | <span>üí™ ${x.p}g eiwit</span> | <span>üïí ${x.t} min</span>`;
        document.getElementById('mIng').innerHTML = x.ing.map(i => `<li>${i.replace(/(\d+)/g, n => Math.round(n * f))}</li>`).join('');
        document.getElementById('mSteps').innerHTML = x.steps.map(s => `<p style="margin-bottom:15px; border-left:4px solid var(--primary); padding-left:15px;">${s}</p>`).join('');
        document.getElementById('mKid').innerHTML = `<b>üë∂ Kind-tip:</b> ${x.kid}`;
        document.getElementById('receptModal').style.display = 'block';
    }

    function closeModal() { document.getElementById('receptModal').style.display = 'none'; }
    window.onload = loadNewData;
</script>
</body>
</html>
