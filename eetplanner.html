    <style>
        :root {
            --primary: #D66D58; --primary-light: #FF8E78; --secondary: #4CAF50;
            --protein-blue: #4A90E2; --leftover-purple: #9b59b6;
            --bg-gradient: linear-gradient(135deg, #FFF5F2 0%, #E8F5E9 100%);
            --card-bg: rgba(255, 255, 255, 0.95); --text: #2D3436; --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-gradient); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; }
        header { text-align: center; padding: 25px; background: white; border-radius: 30px; box-shadow: var(--shadow); margin-bottom: 20px; }
        .price-tag { background: var(--primary); color: white; padding: 10px 20px; border-radius: 15px; display: inline-block; font-weight: 700; margin-bottom: 15px; }
        .tab-menu { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 12px 25px; border: none; border-radius: 50px; cursor: pointer; font-weight: 600; background: white; box-shadow: var(--shadow); transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: white; }
        .tab-content { display: none; } .tab-content.active { display: block; }
        .glass-card { background: var(--card-bg); border-radius: 25px; padding: 25px; box-shadow: var(--shadow); margin-bottom: 20px; border: 1px solid white; }
        .shopping-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; }
        h4 { color: var(--secondary); border-bottom: 2px solid #f0f0f0; padding-bottom: 5px; margin-bottom: 10px; }
        .item-list { list-style: none; padding: 0; margin: 0; }
        .item-list li { font-size: 0.85rem; padding: 8px 0; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; cursor: pointer; }
        .item-list li.checked { text-decoration: line-through; opacity: 0.4; }
        .calendar-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .day-card { background: white; border-radius: 20px; padding: 15px; text-align: center; box-shadow: var(--shadow); cursor: pointer; display: flex; flex-direction: column; min-height: 240px; transition: 0.3s; }
        .day-card:hover { transform: translateY(-5px); border: 2px solid var(--primary-light); }
        .leftover-label { font-size: 0.65rem; font-weight: 700; padding: 4px 10px; border-radius: 8px; margin-bottom: 10px; text-transform: uppercase; }
        .label-save { background: #E8F5E9; color: var(--secondary); } 
        .label-use { background: #F3E5F5; color: var(--leftover-purple); }
        .stat-pill { font-size: 0.7rem; padding: 4px 10px; border-radius: 10px; font-weight: 700; margin-top: 5px; display: inline-block; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); }
        .modal-content { background: white; max-width: 550px; margin: 5vh auto; border-radius: 25px; padding: 30px; position: relative; max-height: 90vh; overflow-y: auto; }
        .swap-box { background: #EBF5FF; border-left: 5px solid var(--protein-blue); padding: 15px; border-radius: 10px; margin-top: 15px; font-size: 0.9rem; }
    </style>
</head>

    function renderS(data, v, g, k) {

        });
        f(v, data.v); f(g, data.g); f(k, data.k);
    }
